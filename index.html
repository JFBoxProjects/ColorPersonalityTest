<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .inputs label {
      display: inline-block;
      width: 240px;
    }
    .inputs input[type="number"] {
      width: 50px;
      margin-right: 20px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Personality Test</h1>

  <form id="personalityForm">
    <div class="questions">
      <!-- Questions will be injected by script -->
    </div>

    <button type="button" onclick="calculateResults()">Submit</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const questions = [
      ["Encourager", "Deep thinker", "Doer", "Listener"],
      ["Motivator", "Organizer", "Achiever", "Mediator"],
      ["Charismatic", "Realistic", "Dynamic", "Diplomatic"],
      ["Stimulating", "Systematic", "Decisive", "Accommodating"],
      ["Spontaneous", "Perfectionist", "Risking", "Accepting"],
      ["Cheerful", "Purposeful", "Forceful", "Tactful"],
      ["Promoter", "Planner", "Producer", "Supporter"],
      ["Interrupts", "Critical", "Impatient", "Indifferent"],
      ["Unfocused", "Pessimistic", "Controlling", "Indecisive"],
      ["Persuasive", "Diligent", "Competitive", "Compassionate"],
      ["Fun & freedom", "Belonging & contributing", "Power & results", "Peace & balance"],
      ["Variety & activity", "Facts, data & order", "Bottom line results", "Low key situations"],
      ["Loss of relationship", "Change & disorder", "Loss of control", "Loss of harmony"],
      ["Affirmed & recognized", "Appreciated for quality work", "Respected for accomplishments", "Accepted for who I am"],
      ["Knowing how to have a good time", "Doing things right", "Making things happen", "Making people feel accepted"],
      ["Outgoing & social", "Accurate & reliable", "Direct & driven", "Patient & neutral"],
      ["Verbally open & casual", "Thoughtful & do their part", "Competent & get job done", "Caring & kind"],
      ["My relationships with others", "My organization & systems", "My accomplishments", "My stability"],
      ["Routine/repetition", "Unpredictability", "Incompetence", "Insensitivity"],
      ["Fragmented & disorganized", "Moody & withdrawn", "Dictatorial & assertive", "Overwhelmed & tired"]
    ];

    window.onload = () => {
      const container = document.querySelector(".questions");
      questions.forEach((q, i) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = \`<h3>\${i + 1}. Rank the following (1-4)</h3>\`;
        const inputBlock = document.createElement("div");
        inputBlock.classList.add("inputs");
        inputBlock.innerHTML = \`
          <label>\${q[0]}</label><input type="number" name="q\${i + 1}a" min="1" max="4"><br>
          <label>\${q[1]}</label><input type="number" name="q\${i + 1}b" min="1" max="4"><br>
          <label>\${q[2]}</label><input type="number" name="q\${i + 1}c" min="1" max="4"><br>
          <label>\${q[3]}</label><input type="number" name="q\${i + 1}d" min="1" max="4">
        \`;
        qDiv.appendChild(inputBlock);
        container.appendChild(qDiv);
      });
    };

    function calculateResults() {
      const totals = { A: 0, B: 0, C: 0, D: 0 };
      for (let i = 1; i <= 20; i++) {
        totals.A += parseInt(document.querySelector(\`input[name="q\${i}a"]\`).value || 0);
        totals.B += parseInt(document.querySelector(\`input[name="q\${i}b"]\`).value || 0);
        totals.C += parseInt(document.querySelector(\`input[name="q\${i}c"]\`).value || 0);
        totals.D += parseInt(document.querySelector(\`input[name="q\${i}d"]\`).value || 0);
      }

      const sorted = Object.entries(totals).sort((a, b) => b[1] - a[1]);
      const colors = { A: "Blue", B: "Green", C: "Red", D: "Yellow" };

      let resultText = `<strong>Your Personality Ranking:</strong><br>`;
      sorted.forEach(([key, value]) => {
        resultText += \`\${colors[key]}: \${value}<br>\`;
      });

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
