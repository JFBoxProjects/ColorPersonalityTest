<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Personality Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a8a',
            secondary: '#f3f4f6',
            accent: '#6b7280',
            yellow: '#f59e0b',
            green: '#10b981',
            red: '#ef4444',
            blue: '#3b82f6',
          },
        },
      },
    }
  </script>
  <style>
    .swirl-text {
      background: linear-gradient(45deg, #f59e0b, #10b981, #ef4444, #3b82f6, #f59e0b);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-swirl 3s ease infinite;
    }
    @keyframes gradient-swirl {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
  </style>
</head>
